<div class="slider"><slick settings="self.slickConfig" ng-if="self.project.images"><div data-ng-repeat="image in self.project.images" data-thumb="data:{{image.filetype}};base64,{{image.base64}}"><img ng-src="data:{{image.filetype}};base64,{{image.base64}}"/></div></slick></div><div class="view"><a ui-sref="app.project"><div class="fa fa-long-arrow-left"></div></a><h3 class="tk-usual" data-ng-bind="self.project.title"></h3><div class="row"><h4 class="tk-usual" data-ng-bind="self.project.location.neighbourhood + &quot;,&quot;"></h4><h4 class="tk-usual blue" data-ng-bind="self.project.location.city"></h4></div><p class="tk-usual" data-ng-bind="self.project.description"></p></div>
