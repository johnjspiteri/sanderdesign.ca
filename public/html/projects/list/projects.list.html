<div class="search"><div class="search__option"><select class="tk-usual" data-ng-model="self.search.category" data-ng-change="self.buildTags()" ng-options="category for category in self.search.categories"></select><div class="search__select"><p class="tk-usual">{{self.search.category || 'Categories'}} <span class="caret"></span></p></div></div><div class="search__option"><select class="tk-usual" data-ng-model="self.search.tag" ng-options="tag for tag in self.search.tags" data-ng-disabled="!self.search.category" data-ng-change="self.changeTags()"></select><div class="search__select last"><p class="tk-usual">{{self.search.tag || 'Tags'}} <span class="caret"></span></p></div></div></div><div class="listings"><div class="listing" data-ng-repeat="project in self.projects | categoryFilter: self.search.category | tagFilter: self.search.tag" ui-sref="app.project.view({clean: project.clean})"><div class="image"><img ng-src="data:{{project.thumb.filetype}};base64,{{project.thumb.base64}}"/></div><h3 class="tk-usual" data-ng-bind="project.title"></h3><p class="tk-usual" data-ng-bind="project.location.neighbourhood + &quot;,&quot;"></p><p class="tk-usual blue" data-ng-bind="project.location.city"></p><!--.listing__tags--><!--	.listing__tag(data-ng-repeat='tag in project.tags')--><!--		h4(data-ng-bind='tag')--></div></div>
