
<div class="container">
  <div class="search">
    <div data-ng-class="{'active': $state.includes('app.index')}" class="search__option">
      <select data-ng-model="search.category" data-ng-change="updateCategory(search.category);" ng-options="category for category in search.categories"></select>
      <div class="select">
        <p>{{search.category}} <span class='caret'></span></p>
      </div>
    </div>
    <div class="search__option">
      <select data-ng-model="search.style" data-ng-change="updateStyle(search.style)" ng-options="style for style in search.styles"></select>
      <div class="select last">
        <p>{{search.style}} <span class='caret'></span></p>
      </div>
    </div>
  </div>
  <div class="listings">
    <div data-ng-repeat="project in projects | categoryFilter: search.category | filter: search.filter" ui-sref="app.view({id:project.clean})" class="listing">
      <div class="image"><img ng-src="data:{{project.thumb.filetype}};base64,{{project.thumb.base64}}"/></div>
      <h3 data-ng-bind="project.title"></h3>
      <p data-ng-bind="project.location.neighbourhood + &quot;,&quot;"></p>
      <p data-ng-bind="project.location.city" class="blue"></p>
    </div>
  </div>
</div>
