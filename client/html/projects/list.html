
<div class="container">
  <div class="search">
    <div class="search__option">
      <p>Category</p>
      <select data-ng-model="search.category" data-ng-change="updateCategory(search.category);" ng-options="category for category in search.categories"></select>
      <div class="select-mask">
        <h4 data-ng-bind="search.category"></h4>
      </div>
    </div>
    <div class="search__option">
      <p>Style</p>
      <select data-ng-model="search.style" data-ng-change="updateStyle(search.style)" ng-options="style for style in search.styles"></select>
      <div class="select-mask">
        <h4 data-ng-bind="search.style"></h4>
      </div>
    </div>
    <div class="search__input">
      <p>Filter Title</p>
      <input data-ng-model="search.filter" placeholder="Filter Title"/>
    </div>
    <div data-ng-click="reset()" class="search__reset">
      <div class="fa fa-times"></div>
    </div>
  </div>
  <div class="listings">
    <div data-ng-repeat="listing in listings | categoryFilter: search.category" class="listing">
      <div class="image"><img/></div>
      <h3 data-ng-bind="listing.title"></h3>
      <p data-ng-bind="listing.location.neighbourhood + &quot; -&quot;"></p>
      <p data-ng-bind="listing.location.city" class="blue"></p>
    </div>
  </div>
</div>
