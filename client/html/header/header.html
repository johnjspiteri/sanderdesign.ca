
<header>
  <div class="header--container">
    <div class="header">
      <div class="header__brand">
        <div class="header__logo">
          <div class="header__outline">
            <div class="header__white"></div>
          </div>
          <div class="header__name">
            <h1 ui-sref="app.index">SANDER DESIGN</h1>
            <p>Landscape Architecture</p>
          </div>
          <div data-ng-click="open();" class="header__mobile">
            <h3>MENU</h3>
          </div>
        </div>
      </div>
      <nav>
        <div ui-sref="app.index" data-ng-class="{'active': $state.includes('app.index')}" class="header__tile">
          <h2>HOME</h2>
        </div>
        <div ui-sref="app.list" data-ng-class="{'active': $state.includes('app.list') || $state.includes('app.view')}" class="header__tile">
          <h2>PROJECTS</h2>
        </div>
        <div ui-sref="app.services" data-ng-class="{'active': $state.includes('app.services')}" class="header__tile">
          <h2>SERVICES</h2>
        </div>
        <div ui-sref="app.media" data-ng-class="{'active': $state.includes('app.media')}" class="header__tile">
          <h2>MEDIA</h2>
        </div>
        <div ui-sref="app.contact" data-ng-class="{'active': $state.includes('app.contact')}" class="header__tile">
          <h2>CONTACT</h2>
        </div>
      </nav>
    </div>
  </div>
</header>
