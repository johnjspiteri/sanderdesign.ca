
<header>
  <div class="header--container">
    <div class="header">
      <div class="header__brand">
        <div class="header__logo">
          <div class="header__outline">
            <div class="header__white"></div>
          </div>
          <div class="header__name">
            <h1 ui-sref="app.index">SANDER DESIGN</h1>
            <h2>Landscape Architecture</h2>
          </div>
          <div data-ng-click="open();" class="header__mobile">
            <div class="fa fa-bars"></div>
          </div>
        </div>
      </div>
      <nav>
        <div ui-sref="app.about" data-ng-class="{'active': $state.includes('app.about')}" class="header__tile">
          <h2>ABOUT</h2>
        </div>
        <div ui-sref="app.media" data-ng-class="{'active': $state.includes('app.media')}" class="header__tile">
          <h2>MEDIA</h2>
        </div>
        <div ui-sref="app.services" data-ng-class="{'active': $state.includes('app.services')}" class="header__tile">
          <h2>SERVICES</h2>
        </div>
        <div ui-sref="app.projects.list" data-ng-class="{'active': $state.includes('app.projects.list')}" class="header__tile">
          <h2>PROJECTS</h2>
        </div>
      </nav>
    </div>
  </div>
</header>
